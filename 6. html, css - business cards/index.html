<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card" id="cap">
            <img src="assets/images/Captain-America.png">
            <p class="firstName">Captain America</p>
            <p class="secondName">Steven Rogers</p>
        </div>
        <div class="card" id="iron">
            <img src="assets/images/Iron-man.png">
            <p class="firstName">Iron Man</p>
            <p class="secondName">Tony Stark</p>
        </div>
        <div class="card" id="widow">
            <img src="assets/images/Black-Widow.png">
            <p class="firstName">Black Widow</p>
            <p class="secondName">Natasha Romanoff</p>
        </div>
        <div class="card" id="spider">
            <img src="assets/images/Spider-man.png" id="img_spider">
            <p class="firstName">Spider-Man</p>
            <p class="secondName">Peter Parker</p>
        </div>
    </body>
</html>
