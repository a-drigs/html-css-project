<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <form action="">
        <h2 class="firstHeader">Superhero request form</h2>
        <h2 class="secondHeader">What do you need help with?</h2>
            <div class="row">
                <div>
                    <input class="customCheckbox" id="checkbox1" type="checkbox" value="1">
                    <label class="checkboxLabel" id="checkbox1Label" for="checkbox1">DEFEAT A VILLAIN <i class="fa fa-check" aria-hidden="true"></i></label>

                </div>
                <div>
                    <input class="customCheckbox" id="checkbox2" type="checkbox" value="2">
                    <label class="checkboxLabel" for="checkbox2">SAVE A CIVILIAN <i class="fa fa-check" aria-hidden="true"></i></label>

                </div>
                <div>
                    <input class="customCheckbox" id="checkbox3" type="checkbox" value="3">
                    <label class="checkboxLabel" for="checkbox3">STOP A ROBBERY <i class="fa fa-check" aria-hidden="true"></i></label>

                </div>
            </div>
            <div class="row">
                <div>
                    <input class="customCheckbox" id="checkbox4" type="checkbox" value="4">
                    <label class="checkboxLabel" for="checkbox4">PREVENT AN APOCALYPSE <i class="fa fa-check" aria-hidden="true"></i></label>

                </div>
                <div>
                    <input class="customCheckbox" id="checkbox5" type="checkbox" value="5">
                    <label class="checkboxLabel" for="checkbox5">TRAIN A SIDEKICK <i class="fa fa-check" aria-hidden="true"></i></label>

                </div>
            </div>
            <div class="row">
                <div>
                    <input class="customCheckbox" id="checkbox6" type="checkbox" value="6">
                    <label class="checkboxLabel" for="checkbox6">OTHER STUFF <i class="fa fa-check" aria-hidden="true"></i></label>

                </div>
            </div>
            <div class="row">
                <input type="text" class="jobDetails" placeholder="  Job Details" >
            </div>
            <div class="row">
                <input type="text" class="name" placeholder="  Name" >
                <input type="text" class="email" placeholder="  Email" >
            </div>
            <div class="row">
                <button type="submit" class="btnSend">SEND</button>
            </div>

    </form>
</body>
</html>
